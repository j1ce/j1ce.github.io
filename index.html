<html>
<head>
	<meta name="yandex-verification" content="91e6b1148dcd61b7" />
	<title>Snow</title>
	<script type="text/javascript">
		var canvas, ctx;
		var particles = [];
		var NUM_PARTICLES = 1000;

		function Particle() {
			this.x = Math.random() * canvas.width;
			this.y = Math.random() * canvas.height;

			this.xvel = Math.random() - 0.5;
			this.yvel = Math.random();
		}

		Particle.prototype.update = function() {
			this.x += this.xvel;
			this.y += this.yvel;

			this.yvel += 0.001;

			if (this.x > canvas.width || this.x < 0) {
				this.xvel = -this.xvel;
			}

			if (this.y > canvas.height) {
				this.y = 0;
				this.yvel = Math.random() * 1 - 0.5;
			}
		}

		function loop() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);

			for(var i = 0; i < NUM_PARTICLES; i++) {
				particles[i].update();

				ctx.beginPath();
				ctx.moveTo(particles[i].x, particles[i].y);
				ctx.lineTo(particles[i].x - particles[i].xvel,particles[i].y - particles[i].yvel);
				ctx.stroke();
				ctx.closePath();
			}

			setTimeout(loop, 1);
		}

		function load() {
			canvas = document.getElementById("cv");
			ctx = canvas.getContext("2d");

			for(var i = 0; i < NUM_PARTICLES; i++) {
				particles[i] = new Particle();
			}

			ctx.lineWidth = "2";
			ctx.strokeStyle = "rgb(255, 255, 255)";
			loop();
		}
	</script>
	<style>
		body {
			background-color:black;
			margin: 0px;
			text-align:center;
		}

		canvas {
			border:1px solid #444;
		}
	</style>
	<meta name="yandex-verification" content="41c51c3b29af1a40" />
</head>
<body onload="load();">
	<canvas id="cv" width="1678" height="1048"></canvas>
</body>
</html>
