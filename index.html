<html>
<head>
	<title>PR6</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</head>
<body>

	<form action="index.html" class="lform">
		<h1>Login</h1>
		<div class="in">
			<input type="text" name="un" autocomplete="off" required>
				<span data-placeholder="Username"></span>
		</div>
		<div class="in">
			<input type="text" name="pass" autocomplete="off" required>
				<span data-placeholder="Password"></span>
		</div>
			<input class="lbtn" type="submit">
	</form>
	<script type="text/javascript">
		$(".in input").on("focus",function () {
		  $(this).addClass("focus");
		});

		$(".in input").on("blur",function () {
			if($(this).val() == "")
			$(this).removeClass("focus")
		});
	</script>
</body>
</html>
